<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/site.webmanifest" rel="manifest">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- Meta Tags for SEO and Sharing -->
    <meta content="A simple and efficient to-do app to manage your tasks and boost productivity. Available for the web."
          name="description">
    <meta content="Your Name or Company" name="author">
    <meta content="to-do, tasks, productivity, web app, todo list" name="keywords">

    <!-- Open Graph meta tags (for social media previews) -->
    <meta content="My To-Do App" property="og:title"/>
    <meta content="A simple and efficient to-do app to manage your tasks and boost productivity. Available for the web."
          property="og:description">
    <meta content="/favicon.jpeg" property="og:image"/>
    <!--    <meta content="" property="og:url"/>-->
    <meta content="website" property="og:type"/>

    <!-- Twitter Card meta tags -->
    <meta content="My To-Do App" name="twitter:title"/>
    <meta content="A simple and efficient to-do app to manage your tasks and boost productivity. Available for the web."
          name="twitter:description">
    <meta content="/favicon.jpeg" name="twitter:image"/>
    <meta content="summary_large_image" name="twitter:card"/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

    <!-- Mui icon font from google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <title>My To-Do App</title>
</head>
<body>
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
